<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' gap://* ws://* https://ssl.gstatic.com;
                     media-src *;
                       img-src 'self' data:;
                     style-src 'self' 'unsafe-inline';
                    script-src 'self' 'unsafe-eval' 'unsafe-inline' gap://*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="./css/bundle.css">
    <script src="cordova.js" type="text/javascript"></script>
    <script src="./js/bundle.js" type="text/javascript"></script>
    <title>Logology</title>
  </head>
  <body>
      <img id="svg-sprite" class="inject-svg" data-src="./img/open-iconic/sprite.svg" />
      <div id="rootContainer" class="y-root"></div>
  </body>
</html>
